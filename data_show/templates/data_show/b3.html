<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<style>

body {
      font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.point{
    fill: steelblue;
    stroke-width: #000;
}

</style>
</head>

<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>


d3.select("body").style("background-color", "white");
var svg = d3.select("body").append("svg")
                          .attr("width", 200)
                          .attr("height", 200);

var rec = svg.append("rect")
             .attr("x", 100)
             .attr("y", 100)     
             .attr("width", 100) 
             .attr("height", 100);

</script>

</body>
</html>
